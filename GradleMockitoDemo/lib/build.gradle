plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

test{
 useJUnitPlatform()
}
dependencies {
testImplementation group: 'org.junit.jupiter', 
    name: 'junit-jupiter', version: '5.6.0'
// https://mvnrepository.com/artifact/org.mockito/mockito-all
testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'


// https://mvnrepository.com/artifact/org.easymock/easymock
testImplementation group: 'org.easymock', name: 'easymock', version: '4.1'

 // https://mvnrepository.com/artifact/postgresql/postgresql
 implementation group: 'postgresql', name: 'postgresql', version: '9.1-901.jdbc4'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
   
}
