apply plugin: 'java'
apply plugin: 'war'
 
repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}
 
dependencies {
// https://mvnrepository.com/artifact/org.apache.tomcat/tomcat
implementation group: 'org.apache.tomcat', name: 'tomcat', version: '9.0.0.M1', ext: 'pom'
 

// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
 
// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.21.RELEASE'
 
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
 
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
}